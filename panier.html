<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Vous avez sélectionnez une de nos peluches. Découvrez tout d'elle !">
    <title>Détail de votre produit</title>

    <link rel="stylesheet" href="css/style.css" />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="container px-0">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="index.html" class="nav-link navbar-brand">
                <img src="./images/logo.png" alt="Orinoco : votre commerce en ligne !" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item nav-item-active">
                        <a class="nav-link" href="panier.html">Mon panier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactez-nous</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="container">
            <form>
                <table id="maTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Produit</th>
                            <th scope="col">Couleur</th>
                            <th scope="col">Quantité</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Sous-total</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <div class="row">
                    <button class="col" id="reset">Ré-initialiser mon panier</button>
                    <button class="col" formaction="index.html">Continuer mon shopping</button>
                    <p class="col">TOTAL : <span id="total"></span></p>
                </div>
            </form>
            <form method="post">
                <p class="row">
                    Afin de valider votre commande, veuillez remplir le formulaire suivant, acceptez les conditions générales de vente et confirmez votre panier.
                </p>
                <p>
                    <label for="name">Nom : </label><input type="text" id="name" name="user_name" minlength="2" maxlength="47" required><br />
                    <label for="firstname">Prénom : </label><input type="text" id="firstname" name="firstname" minlength="2" maxlength="30" required><br />
                    <label for="address">Adresse : </label><input type="text" id="address" name="address" required><br />
                    <label for="cp">Code Postal : </label><input type="text" id="cp" name="cp" pattern="^((0[1-9])|([1-8][0-9])|(9[0-8])|(2A)|(2B))[0-9]{3}$" required><br />
                    <label for="ville">Ville : </label><input type="text" id="ville" name="ville" required><br />
                    <label for="mail">E-mail : </label><input type="email" id="mail" name="email" pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]{2,}\.[a-z]{2,4}$" required>
                </p>
                <button type="submit" formaction="confirmation.html" class="col" id="valideBouton">Je valide ma commande.</button>
            </form>
        </section>
    </main>

    <footer class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav w-75 mx-auto">
                <li class="nav-item w-50">
                    <a class="nav-link text-center" href="#">
                        Mentions Légales
                    </a>
                </li>
                <li class="nav-item w-50">
                    <a class="nav-link text-center" href="#">
                        Conditions Générales de Ventes
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="jsFront/panierfront.js"></script>
</body>
</html>
