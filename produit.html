<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-lg">
            <a href="index.html" class="nav-link nav-item-active navbar-brand w-75 col-lg-6 col-xl-5">

            <button class="navbar-toggler mr-5" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">

                <h1 class="row my-4 w-75 mx-auto">Name</h1>

                        <p class="my-4" id="prix">Prix : </p>
                        <p class="my-4" id="quantite">
                            Quantité :
                            <input type="number" name="quantite" id="quantiteValeur" step="1" value="1" min="1" max="10">
                        </p>
                        <p class="my-4" id="couleur">Couleur : </p>
                        <p class="my-4">Sous-total : <span id="soustotal"></span> €</p>
                        <button class="my-4" type="submit" id="bouton" formaction="panier.html">Ajouter au panier</button>
                    </div>
                </div>
                <div class="row my-4" id="description">Description <br /></div>
            </form>
        </section>
    </main>

    <footer class="container-fluid position-fixed fixed-bottom">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav w-auto mx-auto">
                <li class="nav-item w-50">
