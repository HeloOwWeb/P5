<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Vous avez sélectionnez une de nos peluches. Découvrez tout d'elle !">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Détail de votre produit</title>

    <link rel="stylesheet" href="css/style.css" />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="index.html" class="nav-link nav-intem-active navbar-brand w-75 col-lg-7 col-xl-4 mr-0 mx-xl-5 px-xl-5">
                <img src="./images/logo.png" alt="Orinoco : votre commerce en ligne !" class="img-fluid w-100" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav p-0">
                    <li class="nav-item mx-xl-2 px-xl-2 border-left border-dark">
                        <a class="nav-link text-center" href="panier.html">Mon panier</a>
                    </li>
                    <li class="nav-item mx-xl-2 px-xl-2  border-left border-dark">
                        <a class="nav-link text-center" href="#">Contactez-nous</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="col-12 px-md-5 px-xl-0 mx-md-auto text-center">
            <form class="px-md-3 px-xl-0">
                <h1 class="row mt-3 w-75 mx-auto mx-xl-0"></h1>
                <div class="d-flex flex-column flex-xl-row">
                    <img src="#" alt="Peluche" class="shadow rounded img-fluid w-75 my-2 mx-auto" />
                    <div class="d-flex flex-column justify-content-between justify-content-xl-center ml-xl-4">
                        <p class="mt-4" id="prix">Prix : </p>
                        <p class="mt-1" id="quantite">
                            Quantité :
                            <input type="number" name="quantite" id="quantiteValeur" step="1" value="1" min="1" max="10">
                        </p>
                        <p class="mt-1" id="couleur">Couleur : </p>
                        <p class="mt-1">Sous-total : <span id="soustotal"></span> €</p>
                        <button class="mt-1" type="submit" id="bouton" formaction="panier.html">Ajouter au panier</button>
                    </div>
                </div>
                <p class="row my-4" id="description">Description <br /></p>
            </form>
        </section>
    </main>

    <footer class="container-fluid p-0 position-fixed fixed-bottom">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
            <ul class="navbar-nav w-100 mx-auto">
                <li class="nav-item w-50 p-1 py-md-1 px-md-2 py-lg-4 py-xl-1">
                    <a class="nav-link text-center" href="#">
                        Mentions Légales
                    </a>
                </li>
                <li class="nav-item w-50 p-1 py-md-1 px-md-2 py-lg-4 py-xl-1">
                    <a class="nav-link text-center" href="#">
                        Conditions Générales de Ventes
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="jsFront/produitfront.js"></script>
</body>
</html>
